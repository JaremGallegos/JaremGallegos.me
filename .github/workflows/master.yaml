name: Despliegue de Pagina Web

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH_ASTRO: "./landing"
  BUILD_PATH_MDBOOK: "./research"
  MDBOOK_VERSION: 0.4.36

jobs:
  build:
    name: Building
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ env.BUILD_PATH_ASTRO }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            echo "lockfile=yarn.lock" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ env.BUILD_PATH_ASTRO }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            echo "lockfile=package-lock.json" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: "${{ env.BUILD_PATH_ASTRO }}/${{ steps.detect-package-manager.outputs.lockfile }}"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install MdBook
        run: |
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
          rustup update
          cargo install --version ${{ env.MDBOOK_VERSION }} mdbook

      - name: Install Dependencies Astro
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        working-directory: ${{ env.BUILD_PATH_ASTRO }}

      - name: Build Path with Astro
        run: |
          ${{ steps.detect-package-manager.outputs.runner }} astro build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"
        working-directory: ${{ env.BUILD_PATH_ASTRO }}

      - name: Build MdBook
        run: mdbook build
        working-directory: ${{ env.BUILD_PATH_MDBOOK }}

      - name: Merge Static Files
        run: |
          mkdir -p public
          mkidr -p public/research
          cp -r ${{ env.BUILD_PATH_ASTRO }}/dist/* public/
          cp -r ${{ env.BUILD_PATH_MDBOOK }}/book/* public/research

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
